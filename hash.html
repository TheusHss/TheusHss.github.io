<script>
    function sequence() {
        const alphabeto = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        let sequence = "";
        for (let x = 0; x < 10; x++) {
            //alpha e beta
            sequence += (Math.floor(Math.random() * (9 - 0) + 0)).toString() > 5 ? "A" : "B";
            sequence += returnAB()
            //x primeira divisÃ£o e y segunda
            sequence += (Math.floor(Math.random() * (9 - 0) + 0)).toString() > 5 ? "X" : "Y";
            sequence += returnAB()
            //Cod complementar da divisao sigma e master
            sequence += (Math.floor(Math.random() * (9 - 0) + 0)).toString() > 5 ? "S" : "M";
            sequence += returnAB()

            function returnAB() {
                let ctr = ""
                let num = (Math.floor(Math.random() * (10 - 0) + 0)).toString()
                if (num % 2 == 0) {
                    ctr = (Math.floor(Math.random() * (9 - 0) + 0)).toString()
                } else {
                    ctr = alphabeto[(Math.floor(Math.random() * (26 - 0) + 0)).toString()]
                }
                return ctr;
            }
        }
        return sequence
    }
    function maskGenerator(v, m) {
        var element = "";
        var cont = 0;
        for (let index = 0; index < m.length; index++) {
            if (m[index] == "x") {
                element += v[cont++]
            } else {
                element += m[index];
            }
        }


        return element;
    }

    function initUltraHash(temMascara, mascara) {
        let ns = sequence()
        let mask = mascara || "xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx"
        if (temMascara) {
            return maskGenerator(ns, mask);
        } else {
            return ns;
        }
    }

    var signF = window.prompt('Mask format default: xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx-xx.xxxx');

    var cod = initUltraHash(true, signF);
    alert(cod)
    makeCode(cod)




    function makeCode(c) {
        var qrcode = new QRCode("qrcode");
        qrcode.makeCode(c);
    }









</script>
<script>
    import schedule
import time
from selenium import webdriver
from datetime import datetime
from selenium.webdriver.common.by import By

valor = input("Escreva o valor para a consulta: ")
print(f"A cada 10 minutos a execucao sera realizada para: {valor}")



def search_google():
    driver = webdriver.Chrome()
    driver.get("https://www.google.com")
    campo_pesquisa = driver.find_element(By.NAME,"q")
    campo_pesquisa.send_keys(valor)
    campo_pesquisa.submit()
    time.sleep(5)
    driver.quit()
    print("Completed. Next: 10 min")

search_google()

schedule.every(10).minutes.do(search_google)

while True:
